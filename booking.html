    <main>
        <section class="booking">
            <h2>Book an Appointment</h2>
            <form id="booking-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required></br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required></br>

                <label for="doctor">Choose Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="Dr. John Smith">Dr. John Smith - Cardiologist</option>
                    <option value="Dr. Jane Doe">Dr. Jane Doe - Pediatrician</option>
                    <option value="Dr. Patrick">Dr. Patrick - gynocologist</option>
                    <option value="Dr.Jon Pertwee ">Dr.Jon Pertwee - neurologist</option>
               
                </select></br>

                <label for="date">Appointment Date:</label>
                <input type="date" id="date" name="date" required></br>

                <button type="submit">Book Appointment</button>
            </form>
        </section>
    </main>
